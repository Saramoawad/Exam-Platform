<div class="container">
  <div class="row justify-content-center align-content-center card-container">
    <h1 class="px-4 mb-3">Exams</h1>
    @for (exam of exams; track exam._id) {
    <div class="col-lg-3 col-md-6 col-sm-6 coll">
      <div class="card-item">
        <a
          [routerLink]="['/student/take-exam/' + exam._id]"
          class="card-link position-relative"
        >
        @if (exam.image == null) {
          <img
            src="exam-icon.png"
            alt="Card Image"
            class="card-image img-fluid"
          />
          } @else {
          <img
            [src]="apiUrl + exam.image"
            alt="Card Image"
            class="card-image img-fluid"
          />
          }
          <small class="badge position-absolute">{{ exam.subject }}</small>
          <p class="main">{{ exam.name }}</p>
          <h2 class="card-title">
            {{ exam.description }}
          </h2>
          <div class="my-3 exam-three">
            <div
              class="d-flex justify-content-center align-items-center m-0 p-0"
            >
              <p class="text-muted mx-4 my-0 fw-medium">{{ exam.duration }}</p>
              <p class="text-muted mx-4 my-0 fw-medium">
                {{ exam.passingMarks }}
              </p>
              <p class="text-muted mx-4 my-0 fw-medium">
                {{ exam.totalMarks }}
              </p>
            </div>
            <div
              class="d-flex justify-content-center align-items-center m-0 p-0"
            >
              <p class="text-muted mx-3 my-0 text-uppercase fw-light">
                Duration
              </p>
              <p class="text-muted mx-3 my-0 text-uppercase fw-light">Pass</p>
              <p class="text-muted mx-3 my-0 text-uppercase fw-light">Total</p>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a
              class="card-button"
              [routerLink]="['/student/take-exam/' + exam._id]"
            >
              <i class="fa-solid fa-arrow-right"></i>
            </a>
            <button class="btn custom-btn">{{ exam.user?.username }}</button>
          </div>
        </a>
      </div>
    </div>
    }
  </div>
</div>
