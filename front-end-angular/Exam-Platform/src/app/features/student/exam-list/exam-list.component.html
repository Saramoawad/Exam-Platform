<div class="container">
  <div class="row justify-content-center align-content-center card-container">
    <h1 class="px-4 mb-3">Exams</h1>
    @for (item of [].constructor(4); track $index) {
    <div class="col-lg-3 col-md-3 col-sm-4 coll">
      <div class="card-item">
        <div class="card-link position-relative">
          <img
            src="maths-exam.jpg"
            alt="Card Image"
            class="card-image img-fluid d-block"
          />
          <small class="badge position-absolute">Maths</small>
          <p class="main">Shapes Calculation</p>
          <h2 class="card-title">
            Exam Description: This is math exam and suitable for High School
            students and it's level is considered medium.
          </h2>
          <div class="my-3 exam-three">
            <div
              class="d-flex justify-content-center align-items-center m-0 p-0"
            >
              <p class="text-muted mx-4 my-0 fw-medium">60min</p>
              <p class="text-muted mx-4 my-0 fw-medium">60</p>
              <p class="text-muted mx-4 my-0 fw-medium">100</p>
            </div>
            <div
              class="d-flex justify-content-center align-items-center m-0 p-0"
            >
              <p class="text-muted mx-3 my-0 text-uppercase fw-light">
                Duration
              </p>
              <p class="text-muted mx-3 my-0 text-uppercase fw-light">Pass</p>
              <p class="text-muted mx-3 my-0 text-uppercase fw-light">Total</p>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a class="card-button" href="">
              <i class="fa-solid fa-arrow-right"></i>
            </a>
            <button class="btn custom-btn">username</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
