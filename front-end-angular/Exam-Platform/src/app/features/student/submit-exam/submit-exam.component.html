<div class="submit-container">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-multiple" [fullScreen]="true" *ngIf="isLoading">
      <p style="color: white">Submitting...</p>
    </ngx-spinner>
  
    <h2>Submit Exam</h2>
    <p>Exam ID: {{ examId }}</p>
  
    @if (!isSubmitted) {
      <div class="confirmation-card">
        <p>Are you sure you want to submit your exam? This action cannot be undone.</p>
        <button class="submit-btn" (click)="onSubmit()" [disabled]="!hasSelectedAnswers">
          Submit Exam
        </button>
        <button class="back-btn" (click)="goBackToExam()">
          Back to Exam
        </button>
      </div>
    }
  
    @if (isSubmitted) {
      <div class="result-card">
        <h3>Exam Submitted!</h3>
        <p>{{ message }}</p>
        @if (submissionId) {
          <button class="view-result-btn" (click)="goToResults()">
            View Results
          </button>
        }
        <button class="back-btn" (click)="goBackToExam()">
          Back to Exam
        </button>
      </div>
    }
  </div>
