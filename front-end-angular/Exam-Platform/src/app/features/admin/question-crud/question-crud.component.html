<h2>Add New Question</h2>
<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Question:</label>
    <input formControlName="question" type="text" />
  </div>

  <div>
    <label>Choice A:</label>
    <input formControlName="a" type="text" />
  </div>
  <div>
    <label>Choice B:</label>
    <input formControlName="b" type="text" />
  </div>
  <div>
    <label>Choice C:</label>
    <input formControlName="c" type="text" />
  </div>
  <div>
    <label>Choice D:</label>
    <input formControlName="d" type="text" />
  </div>

  <div>
    <label>Correct Answer:</label>
    <select formControlName="correctAnswer">
      <option value="">Select</option>
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
    </select>
  </div>

  <div>
    <label>Difficulty (1-3):</label>
    <input formControlName="difficulty" type="number" min="1" max="3" />
  </div>

  <button type="submit" [disabled]="isSubmitting">Add Question</button>
</form>
