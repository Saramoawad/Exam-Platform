<header class="container">
    <section class="row">
        <section class="left-header col-xl-6" >
            <h1 class="mt-5">Keep Learning On Track</h1>
            <p>when schools and districts have reliable access to <br>
            substitute teachers and subs have the freedom to <br>
            choose what and when they teach
            </p>
            <button class="btn">Get Started </button>
            <div class="left-cards row position-relative">
                <img class="w-75 sub-pic position-absolute"  src="assets/expressive-young-woman-posing-studio.png" alt="">
                <div class="card-one col-xl-6">
                    <h3 class="text-white ms-3">Best Certified <br> 
                    Teacher <br>
                    Worldwide
                    </h3>

                    <p class="text-white ms-3"> <span class="d-block num"> 210+ </span> Expert already join us </p>
                </div>
                <div class="card-two col-xl-6">
                    <img class="w-100 h-50 rounded-4" src="assets/diverse-kids-reading-books.jpg" alt="">
                    <p class="text-white fw-bold mt-3">Transforming Schools <br> 
                    and substitute <br>
                    teachers
                    </p>

                </div>


            </div>
        </section>
        <section class="right-header col-xl-6 position-relative" >
            <img src="assets/freepik__background__58925.png" alt="" class="main-pic">

            <div class="top row mt-5 pt-5">
                <div class="icon col-xl-6">

                    <ng-lottie
                        [options]="lottieOptions"
                        width="100px"
                        height="100px" class="pop">
                    </ng-lottie>

                </div>
                <div class="col-xl-6 green">
                    <img class="pen-t" src="assets/white pen.png" alt="">

                </div>
            </div>
            <div class="mid">
                <img class="bag-img" src="assets/white bag.png" alt="">

            </div>
            <div class="btm">
                <img class="bag-img" src="assets/white pen.png" alt="">
                <img class="book d-block" src="assets/white book.png" alt="">
            </div>
        </section>
    </section>
</header>
